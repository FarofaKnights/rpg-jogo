name: üòé Buildar autom√°ticamente

# Cria uma build para cada tag criada no formato v*.*.*
# Recomendo olhar a doc para ver todos os possiveis eventos: https://docs.github.com/pt/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows
on:
  push:
    tags:
      - 'v*' # v1.0.0, v1.0.1, ...

jobs:
  build:
    name: üéÆ Buildar o projeto
    runs-on: windows-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      # No github, meu projeto Unity est√° localizado na pasta RPG, por isso o caminho RPG/Library, RPG/Assets, RPG/Packages, RPG/ProjectSettings.
      - uses: actions/cache@v4
        with:
          path: RPG/Library
          key: Library-${{ hashFiles('RPG/Assets/**', 'RPG/Packages/**', 'RPG/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      # Aqui eu recomendo olhar a documenta√ß√£o do unity-builder para entender os par√¢metros e como defini-los
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: "RPG"
          targetPlatform: StandaloneWindows64
          buildName: "SangueFrio"
          versioning: Tag

      # D√° upload da build para artifact (n√£o √© necess√°rio, mas √© bom caso d√™ merda nos outros passos)
      # O unity-builder gera uma pasta para cada plataforma, s√≥ estamos usando a StandaloneWindows64
      - uses: actions/upload-artifact@v4
        with:
          name: SangueFrio
          path: ./build/StandaloneWindows64/
      
      # Gera um zip da pasta da build e salva como SangueFrio.zip
      - uses: vimtor/action-zip@v1.2
        with:
          files: ./build/StandaloneWindows64/
          dest: SangueFrio.zip
      
      # Passo de debug, mostra como est√° a estrutura internamente do sistema (n√£o do zip)
      - name: Display structure of downloaded files
        run: ls -R

      # Gera a release no github
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: SangueFrio.zip
